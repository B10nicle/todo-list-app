<div class="min-w-full">
  <div class="flex flex-col">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
            <thead class="dark:bg-gray-900">
            <tr>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">#</th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">name</th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">category</th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">priority</th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">date</th>
              <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left text-white uppercase">status</th>
            </tr>
            </thead>
            <tbody class=" divide-y divide-gray-200 dark:bg-gray-900 dark:divide-gray-700">
            <tr class="hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer" *ngFor="let task of tasks; let i = index" [class.completed]="task.completed" (click)="toggleTaskCompleted(task)">
              <td class="p-4 w-4 text-gray-400 text-center">{{i + 1}}</td>
              <td class="py-4 px-6 text-sm font-medium whitespace-nowrap text-gray-400">{{task.title}}</td>
              <td class="py-4 px-6 text-sm font-medium whitespace-nowrap text-gray-400">{{task.category ? task.category.title : 'No category available'}}</td>
              <td class="py-4 px-6 text-sm font-medium whitespace-nowrap text-gray-400">{{task.priority ? task.priority.title : 'No priority available'}}</td>
              <td class="py-4 px-6 text-sm font-medium whitespace-nowrap text-gray-400">{{task.date ? task.date.toLocaleDateString() : 'No date available'}}</td>
              <td>
                <div class="flex items-center justify-center">
                  <input id="checkbox-table-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 cursor-pointer" [checked]="task.completed">
                  <label for="checkbox-table-1" class="sr-only">checkbox</label>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
